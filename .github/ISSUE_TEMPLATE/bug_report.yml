name: Bug Report
description: Report a bug or issue with the custom firmware
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this form as completely as possible.
        
        Before submitting, please check:
        - [ ] I've searched existing issues for duplicates
        - [ ] I've read the [HELP.md](../HELP.md) troubleshooting guide
        - [ ] I've read the [FAQ](../docs/FAQ.md)

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what happened!
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: Which OS are you using?
      placeholder: e.g., Ubuntu 22.04, macOS 14.0, Windows 11 (WSL2)
    validations:
      required: true

  - type: input
    id: python
    attributes:
      label: Python Version
      description: Output of `python3 --version`
      placeholder: e.g., Python 3.11.2
    validations:
      required: true

  - type: input
    id: hardware
    attributes:
      label: Flipper Zero Hardware Revision
      description: Found in Settings â†’ System Info
      placeholder: e.g., Hardware revision 7
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Error Messages / Logs
      description: Please paste any error messages or relevant logs
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched for similar issues
          required: true
        - label: I have read the troubleshooting guide
          required: true
        - label: I have provided all required information
          required: true
